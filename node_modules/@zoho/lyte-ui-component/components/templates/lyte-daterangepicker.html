<template tag-name="lyte-daterangepicker">
    <% switch(ltPropSelectionType){ 
        case "continuous" : %>  
        <div class="lyteDateRangePickerRow" onmousedown="{{action('mouseDown',event)}}" onmouseover="{{action('mouseOver',event)}}" onkeydown="{{action('keydown',event)}}">
            <div class="lyteDateRangePickerCol1">
                <lyte-calendar nav-yield="true" lt-prop-format={{ltPropFormat}} lt-prop-max-date={{ltPropMaxDate}} lt-prop-min-date={{ltPropMinDate}} lt-prop-fill-rows="{{ltPropFillRows}}" class="dRPCalendar1" on-viewdate-change = "{{method('viewDateChange','cal1')}}" lt-prop-disable-navigation = true header-id = "{{lbind(headerId1)}}" month-dropdown-id = {{lbind(monthDropdownId1)}} year-dropdown-id = {{lbind(yearDropdownId1)}} month-header = {{lbind(monthHeader1)}}>
                    <template is="registerYield" yield-name="navigator">
                        <div class="lyteDateRPLeftNav">
                            <span role = "button" case="true" class="lyteCalNav lyteCalyearNavLft" onclick="{{action('previous','Y',event)}}" onkeydown="{{action('prevKey', 'Y', event)}}" tabindex="{{navtab}}" aria-label = {{previousYear}}>
                            </span>
                            <span role = "button" class="lyteCalNav lyteCaldLft" onclick="{{action('previous','M',event)}}" onkeydown="{{action('prevKey', 'M', event)}}" tabindex="{{navtab}}" aria-label = {{previousMonth}}>
                            </span>
                        </div>
                        <div class="{{lyteUiDateRPHeaderClass(ltPropHeaderType)}}">
                            <%if(ifEquals(ltPropHeaderType,"dropdown")){%>
                                <lyte-dropdown on-before-show={{method('addDropdownClass')}} on-show={{method('editArrowPosition')}} lt-prop-callout=true class="monthDD" lt-prop-tabindex="{{droptab1}}" on-option-selected="{{method('optionSelected','cal1','M')}}" lt-prop = {{ltPropDropdown}}>
                                    <template is="registerYield" yield-name="yield">
                                        <lyte-drop-box>
                                            <lyte-drop-body>
                                                <% monthNames.forEach(function(item,index){ %>
                                                    <lyte-drop-item data-value={{item}}>{{item}}</lyte-drop-item>
                                                <% })%>
                                            </lyte-drop-body>
                                        </lyte-drop-box>
                                    </template>
                                </lyte-dropdown>
                                <lyte-dropdown on-before-show={{method('addDropdownClass')}} on-show={{method('editArrowPosition')}} lt-prop-callout=true class="yearDD" lt-prop-tabindex="{{droptab2}}" on-option-selected="{{method('optionSelected','cal1','Y')}}" lt-prop = {{ltPropDropdown}}>
                                    <template is="registerYield" yield-name="yield">
                                        <lyte-drop-box>
                                            <lyte-drop-body>
                                                <% years.forEach(function(item,index){ %>
                                                    <lyte-drop-item data-value={{item}}>{{item}}</lyte-drop-item>
                                                <% })%>
                                            </lyte-drop-body>
                                        </lyte-drop-box>
                                    </template>
                                </lyte-dropdown>
                                <span  class="lyteVisuallyHidden" aria-live="polite" id="{{headerId1}}">{{monthHeader1}}</span>
                            <%}else{%>
                                <span aria-live="polite" id="{{headerId1}}">{{monthHeader1}}</span>
                            <%}%>
                        </div>
                    </template>
                </lyte-calendar>
            </div>
            <div class="lyteDateRangePickerCol2">
                <lyte-calendar nav-yield="true" lt-prop-format={{ltPropFormat}} lt-prop-max-date={{ltPropMaxDate}} lt-prop-min-date={{ltPropMinDate}} lt-prop-fill-rows="{{ltPropFillRows}}" class="dRPCalendar2" select-date="false" on-viewdate-change = "{{method('viewDateChange','cal2')}}" lt-prop-disable-navigation = true header-id = "{{lbind(headerId2)}}" month-dropdown-id = {{lbind(monthDropdownId2)}} year-dropdown-id = {{lbind(yearDropdownId2)}} month-header = {{lbind(monthHeader2)}}>
                    <template is="registerYield" yield-name="navigator">
                        <div class="{{lyteUiDateRPHeaderClass(ltPropHeaderType)}}">
                            <%if(ifEquals(ltPropHeaderType,"dropdown")){%>
                                <lyte-dropdown on-before-show={{method('addDropdownClass')}} on-show={{method('editArrowPosition')}} lt-prop-callout=true class="monthDD" lt-prop-tabindex="{{droptab1}}" on-option-selected="{{method('optionSelected','cal2','M')}}" lt-prop = {{ltPropDropdown}}>
                                    <template is="registerYield" yield-name="yield">
                                        <lyte-drop-box>
                                            <lyte-drop-body>
                                                <% monthNames.forEach(function(item,index){ %>
                                                    <lyte-drop-item data-value={{item}}>{{item}}</lyte-drop-item>
                                                <% })%>
                                            </lyte-drop-body>
                                        </lyte-drop-box>
                                    </template>
                                </lyte-dropdown>
                                <lyte-dropdown on-before-show={{method('addDropdownClass')}} on-show={{method('editArrowPosition')}} lt-prop-callout=true class="yearDD" lt-prop-tabindex="{{droptab2}}" on-option-selected="{{method('optionSelected','cal2','Y')}}" lt-prop = {{ltPropDropdown}}>
                                    <template is="registerYield" yield-name="yield">
                                        <lyte-drop-box>
                                            <lyte-drop-body>
                                                <% years.forEach(function(item,index){ %>
                                                    <lyte-drop-item data-value={{item}}>{{item}}</lyte-drop-item>
                                                <% })%>
                                            </lyte-drop-body>
                                        </lyte-drop-box>
                                    </template>
                                </lyte-dropdown>
                                <span class="lyteVisuallyHidden" aria-live="polite" id="{{headerId2}}">{{monthHeader2}}</span>
                            <%}else{%>
                                <span aria-live="polite" id="{{headerId2}}">{{monthHeader2}}</span>
                            <%}%>
                        </div>
                        <div class="lyteDateRPRightNav">
                            <span role = "button" case="true" class="lyteCalNav lyteCaldRgt" onclick="{{action('previous','M',event,'next')}}" onkeydown="{{action('nextKey', 'M', event)}}" tabindex="{{navtab}}" aria-label = {{nextMonth}}>
                            </span>
                            <span role = "button" class="lyteCalNav lyteCalyearNavRgt" onclick="{{action('previous','Y',event,'next')}}" onkeydown="{{action('nextKey', 'Y', event)}}" tabindex="{{navtab}}" aria-label = {{nextYear}}>
                            </span>
                        </div>
                    </template>
                </lyte-calendar>
            </div>
        </div>
        <% break;
        case "separate" : %>
        <div class="lyteDateRangePickerRow lyteSeperateDRP" onmousedown="{{action('separateMouseDown',event)}}" onkeydown="{{action('keydown',event)}}">
            <div class="lyteDateRangePickerCol1">
                <lyte-calendar nav-yield="true" lt-prop-format={{ltPropFormat}} lt-prop-max-date={{ltPropMaxDate}} lt-prop-min-date={{ltPropMinDate}} lt-prop-fill-rows="{{ltPropFillRows}}" class="dRPCalendar1" on-viewdate-change = "{{method('viewDateChange','cal1')}}" lt-prop-disable-navigation = true header-id = "{{lbind(headerId1)}}" month-dropdown-id = {{lbind(monthDropdownId1)}} year-dropdown-id = {{lbind(yearDropdownId1)}} month-header = {{lbind(monthHeader1)}}>
                    <template is="registerYield" yield-name="navigator">
                        <div class="lyteDateRPLeftNav">
                            <span role = "button" case="true" class="lyteCalNav lyteCalyearNavLft" onclick="{{action('separatePrevious','Y','cal1',event)}}" onkeydown="{{action('prevKey', 'Y', event, 'cal1')}}" tabindex="{{navtab}}" aria-label = {{previousYear}}>
                            </span>
                            <span role = "button" class="lyteCalNav lyteCaldLft" onclick="{{action('separatePrevious','M','cal1',event)}}" onkeydown="{{action('prevKey', 'M', event, 'cal1')}}" tabindex="{{navtab}}" aria-label = {{previousMonth}}>
                            </span>
                        </div>
                        <div class="{{lyteUiDateRPHeaderClass(ltPropHeaderType)}}">
                            <%if(ifEquals(ltPropHeaderType,"dropdown")){%>
                                <lyte-dropdown on-before-show={{method('addDropdownClass')}} on-show={{method('editArrowPosition')}} lt-prop-callout=true class="monthDD" lt-prop-tabindex="{{droptab1}}" on-option-selected="{{method('optionSelected','cal1','M')}}" lt-prop = {{ltPropDropdown}}>
                                    <template is="registerYield" yield-name="yield">
                                        <lyte-drop-box>
                                            <lyte-drop-body>
                                                <% monthNames1.forEach(function(item,index){ %>
                                                    <lyte-drop-item data-value={{item}}>{{item}}</lyte-drop-item>
                                                <% })%>
                                            </lyte-drop-body>
                                        </lyte-drop-box>
                                    </template>
                                </lyte-dropdown>
                                <lyte-dropdown on-before-show={{method('addDropdownClass')}} on-show={{method('editArrowPosition')}} lt-prop-callout=true class="yearDD" lt-prop-tabindex="{{droptab2}}" on-option-selected="{{method('optionSelected','cal1','Y')}}" lt-prop = {{ltPropDropdown}}>
                                    <template is="registerYield" yield-name="yield">
                                        <lyte-drop-box>
                                            <lyte-drop-body>
                                                <% years1.forEach(function(item,index){ %>
                                                    <lyte-drop-item data-value={{item}}>{{item}}</lyte-drop-item>
                                                <% })%>
                                            </lyte-drop-body>
                                        </lyte-drop-box>
                                    </template>
                                </lyte-dropdown>
                                <span class="lyteVisuallyHidden" aria-live="polite" id="{{headerId1}}">{{monthHeader1}}</span>
                            <%}else{%>
                                <span aria-live="polite" id="{{headerId1}}">{{monthHeader1}}</span>
                            <%}%>
                        </div>
                        <div class="lyteDateRPRightNav">
                            <span role = "button" case="true" class="lyteCalNav lyteCaldRgt" onclick="{{action('separatePrevious','M','cal1',event,'next')}}" onkeydown="{{action('nextKey', 'M', event, 'cal1')}}" tabindex="{{navtab}}" aria-label = {{nextMonth}}>
                            </span>
                            <span role = "button" class="lyteCalNav lyteCalyearNavRgt" onclick="{{action('separatePrevious','Y','cal1',event,'next')}}" onkeydown="{{action('nextKey', 'Y', event, 'cal1')}}" tabindex="{{navtab}}" aria-label = {{nextYear}}>
                            </span>
                        </div>
                    </template>
                </lyte-calendar>
            </div>
            <div class="lyteDateRangePickerCol2">
                <lyte-calendar nav-yield="true" lt-prop-format={{ltPropFormat}} lt-prop-max-date={{ltPropMaxDate}} lt-prop-min-date={{ltPropMinDate}} lt-prop-fill-rows="{{ltPropFillRows}}" class="dRPCalendar2" on-viewdate-change = "{{method('viewDateChange','cal2')}}" lt-prop-disable-navigation = true header-id = "{{lbind(headerId2)}}" month-dropdown-id = {{lbind(monthDropdownId2)}} year-dropdown-id = {{lbind(yearDropdownId2)}} month-header = {{lbind(monthHeader2)}}>
                    <template is="registerYield" yield-name="navigator">
                        <div class="lyteDateRPLeftNav">
                            <span role = "button" case="true" class="lyteCalNav lyteCalyearNavLft" onclick="{{action('separatePrevious','Y','cal2',event)}}" onkeydown="{{action('prevKey', 'Y', event, 'cal2')}}" tabindex="{{navtab}}" aria-label = {{previousYear}}>
                            </span>
                            <span role = "button" class="lyteCalNav lyteCaldLft" onclick="{{action('separatePrevious','M','cal2',event)}}" onkeydown="{{action('prevKey', 'M', event, 'cal2')}}" tabindex="{{navtab}}" aria-label = {{previousMonth}}>
                            </span>
                        </div>
                        <div class="{{lyteUiDateRPHeaderClass(ltPropHeaderType)}}">
                            <%if(ifEquals(ltPropHeaderType,"dropdown")){%>
                                <lyte-dropdown on-before-show={{method('addDropdownClass')}} on-show={{method('editArrowPosition')}} lt-prop-callout=true class="monthDD" lt-prop-tabindex="{{droptab1}}" on-option-selected="{{method('optionSelected','cal2','M')}}" lt-prop = {{ltPropDropdown}}>
                                    <template is="registerYield" yield-name="yield">
                                        <lyte-drop-box>
                                            <lyte-drop-body>
                                                <% monthNames2.forEach(function(item,index){ %>
                                                    <lyte-drop-item data-value={{item}}>{{item}}</lyte-drop-item>
                                                <% })%>
                                            </lyte-drop-body>
                                        </lyte-drop-box>
                                    </template>
                                </lyte-dropdown>
                                <lyte-dropdown on-before-show={{method('addDropdownClass')}} on-show={{method('editArrowPosition')}} lt-prop-callout=true class="yearDD" lt-prop-tabindex="{{droptab2}}" on-option-selected="{{method('optionSelected','cal2','Y')}}" lt-prop = {{ltPropDropdown}}>
                                    <template is="registerYield" yield-name="yield">
                                        <lyte-drop-box>
                                            <lyte-drop-body>
                                                <% years2.forEach(function(item,index){ %>
                                                    <lyte-drop-item data-value={{item}}>{{item}}</lyte-drop-item>
                                                <% })%>
                                            </lyte-drop-body>
                                        </lyte-drop-box>
                                    </template>
                                </lyte-dropdown>
                                <span class="lyteVisuallyHidden" aria-live="polite" id="{{headerId2}}">{{monthHeader2}}</span>
                            <%}else{%>
                                <span aria-live="polite" id="{{headerId2}}">{{monthHeader2}}</span>
                            <%}%>
                        </div>
                        <div class="lyteDateRPRightNav">
                            <span role = "button" case="true" class="lyteCalNav lyteCaldRgt" onclick="{{action('separatePrevious','M','cal2',event,'next')}}" onkeydown="{{action('nextKey', 'M', event, 'cal2')}}" tabindex="{{navtab}}" aria-label = {{nextMonth}}>
                            </span>
                            <span role = "button" class="lyteCalNav lyteCalyearNavRgt" onclick="{{action('separatePrevious','Y','cal2',event,'next')}}" onkeydown="{{action('nextKey', 'Y', event, 'cal2')}}" tabindex="{{navtab}}" aria-label = {{nextYear}}>
                            </span>
                        </div>
                    </template>
                </lyte-calendar>
            </div>
        </div>
    <% } %>
</template>
