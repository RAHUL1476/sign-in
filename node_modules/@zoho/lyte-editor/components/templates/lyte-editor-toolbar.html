<template tag-name="lyte-editor-toolbar">
    <template lyte-for-in="{{tools}} as toolObject alignment">
        <div class="{{alignment}}Tools">
            <div lyte-for-in="{{toolObject}} as tool toolname"
                 lt-prop-title="{{if(tool.noTitle,'',getI18nOf(toolname))}}"
                 lt-prop-tooltip-config="{{tooltipConfig}}"
                 lt-prop-tooltip-class="toolTipCapCase"
                 lyte-switch="{{toolname}}"
                 class="lyteEditorToolItem {{concat(if(tool.isActive,' active',''),if(tool.preventHoverClass,' preventHover',''))}}"
                 onclick="{{action('triggerAction',tool,this)}}">
                <div lyte-case="fontSize"
                     lyte-break
                     class="{{tool.class}} custom">
                    <span>{{getI18nOf(tool.label||tool.title)}}</span>
                    <lyte-dropdown lt-prop-box-class="lyteEditorFontOptions"
                                   lt-prop-selected="{{getI18nOf(tool.current||tool.default||tool.options[0])}}"
                                   lt-prop-options="{{getI18nOf(tool.options)}}"
                                   on-option-selected="{{method('alterFontSize',tool,this)}}">
                    </lyte-dropdown>
                </div>
                <div lyte-case="reset"
                     lyte-break
                     class="{{tool.class}} custom">
                    <span>{{getI18nOf("reset")}}</span>
                </div>
                <div lyte-case="toggleDarkMode"
                     lyte-break
                     class="{{tool.class}} custom">
                    <span>{{getI18nOf("dark mode")}}</span>
                    <lyte-checkbox lt-prop-checked="{{tool.current}}"
                                   on-changed="{{method('changeMode',tool,this)}}"
                                   lt-prop-type='switch'>
                    </lyte-checkbox>
                </div>
                <div lyte-default
                     class="{{concat(tool.class,if(tool.isActive,' active',''))}}">
                </div>
            </div>
        </div>
    </template>
</template>
