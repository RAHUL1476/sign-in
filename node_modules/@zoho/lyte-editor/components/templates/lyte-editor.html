<template tag-name="lyte-editor">
    <pre class="colorizeElement"
         lyte-if="{{ltPropColorize}}"><code
        data-lang="{{ltPropLanguage}}"
        class="readOnlyEditor">{{ltPropValue}}</code></pre>
    <template lyte-else>
        <template lyte-if="{{ltPropRenderScopedToolbar}}">
            <lyte-yield lyte-if="{{ltPropToolbarYield && hasYieldedToolbar}}"
                        class="lyteEditorToolBar"
                        yield-name='toolbar'>
            </lyte-yield>

            <lyte-editor-toolbar lyte-else-if="{{hasToolbarData}}"
                                 tools-instance="{{toolsInstance}}"
                                 current-toolbar-data="{{currentToolbarData}}"
                                 class="lyteEditorToolBar"
                                 toolbar="{{providedToolbarData}}">
            </lyte-editor-toolbar>
        </template>
        <template lyte-if="{{ltPropRenderInShadowRoot}}">
            <div id="{{_id}}"
                 class="lyteEditor">
                <div class="basicEditor"></div>
                <div class="diffEditor"></div>
            </div>
        </template>
        <template lyte-else>
            <iframe onload="{{action('iframeLoaded',this)}}"
                    src="{{editorHtmlPath}}"
                    id="{{_id}}"
                    height="100%"
                    width="100%">
            </iframe>
        </template>
    </template>
</template>
