stages:
  - deploy
  - .post

pages:
  tags:
  - docs-runner
  stage: deploy
  script:
  - cd docs
  - yarn install
  - yarn build
  - mv ./build ../public
  artifacts:
    paths:
    - public
  only:
    - master

release:
  tags:
  - docs-runner
  stage: .post
  script:
  - npm install --registry http://integ-docker:4873
  - npm run bundle
  - npm pack
  - mkdir -p release
  - mv *.tgz ./release/
  artifacts:
    paths:
    - release
